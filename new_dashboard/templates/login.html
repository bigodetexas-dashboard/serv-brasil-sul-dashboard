<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BigodeTexas</title>
    <link rel="stylesheet" href="/static/css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .btn-discord {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
        }

        .btn-discord i {
            font-size: 1.5rem;
        }

        .login-features {
            margin-top: 50px;
            display: grid;
            gap: 20px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature i {
            font-size: 1.5rem;
            color: #ff6b35;
            min-width: 30px;
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ff6b35;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-skull-crossbones"></i>
            </div>

            <h1 class="login-title">BigodeTexas</h1>
            <p class="login-subtitle">Faça login para acessar a loja e gerenciar seus itens</p>

            <a href="/login" class="btn-discord">
                <i class="fab fa-discord"></i>
                Entrar com Discord
            </a>

            <div class="login-features">
                <div class="feature">
                    <i class="fas fa-coins"></i>
                    <span class="feature-text">Acesse seu saldo de DZ Coins</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="feature-text">Compre itens e equipamentos</span>
                </div>
                <div class="feature">
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="feature-text">Escolha local de entrega no mapa</span>
                </div>
                <div class="feature">
                    <i class="fas fa-history"></i>
                    <span class="feature-text">Acompanhe histórico de compras</span>
                </div>
            </div>

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o início
            </a>
        </div>
    </div>
</body>

</html>
